{%  extends 'organizations/main.html' %}

{% block content %}
<h3> Edit users !</h3>
{% if organizations %}
    <ul>
    {% for o in organizations %}
        <li><a href="/organizations/o.id}}/">{{ o.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No organizations available.</p>
{% endif %}

<span>Hello, {{ request.user }}</span>
<span><a href="/logout">Logout</a></span>

{% endblock content %}
